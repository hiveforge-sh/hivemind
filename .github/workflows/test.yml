name: Tests

on:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:
    branches:
      - master
      - main

jobs:
  test:
    name: Test on ${{ matrix.os }} / Node ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build MCP server
        run: npm run build

      - name: Validate templates
        run: |
          echo "Validating built-in and community templates..."
          node dist/cli.js list-templates
        shell: bash

      - name: Run tests
        run: npm test

      - name: Run coverage
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == 22
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == 22
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  validate-templates:
    name: Validate Templates
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: List all templates
        run: node dist/cli.js list-templates

      - name: Validate sample vault configs
        run: |
          echo "Checking sample vault configurations..."
          for dir in samples/*/; do
            if [ -f "${dir}config.json" ]; then
              echo "Validating ${dir}config.json"
              cat "${dir}config.json" | jq .
            fi
          done
        shell: bash

      - name: Run template-specific tests
        run: npx vitest run tests/templates/community-templates.test.ts tests/templates/builtin-templates.test.ts

  test-plugin:
    name: Build Obsidian plugin on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: obsidian-plugin/package-lock.json

      - name: Install plugin dependencies
        working-directory: obsidian-plugin
        run: npm ci

      - name: Build plugin
        working-directory: obsidian-plugin
        run: npm run build

      - name: Verify build artifacts
        working-directory: obsidian-plugin
        run: |
          ls -la main.js manifest.json
        shell: bash
